<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | cyber-lab</title>
    <!-- <link rel="shortcut icon" href="TemplateData/favicon.ico"> -->
    <style>
      /* HTML全体の背景色を黒に設定 */
      body {
        background-color: #000000 !important;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      
      html {
        background-color: #000000 !important;
      }
      
      /* Unity デフォルトスタイルを強制的に上書き */
      * {
        box-sizing: border-box !important;
      }
      
      #unity-container * {
        display: initial !important;
        visibility: initial !important;
        opacity: initial !important;
      }
      
      /* カスタムローディングスタイル */
      #unity-loading-bar {
        display: block !important;
        visibility: visible !important;
        position: fixed !important;
        top: 50% !important;
        left: 50% !important;
        transform: translate(-50%, -50%) !important;
        z-index: 999999 !important;
        background: linear-gradient(135deg, #1a1a1a, #2d2d2d) !important;
        border-radius: 15px !important;
        padding: 30px !important;
        box-shadow: 0 0 20px rgba(0,0,0,0.8) !important;
        border: 2px solid #444 !important;
        width: 400px !important;
        height: auto !important;
        opacity: 1 !important;
        max-width: 90vw !important;
        max-height: 90vh !important;
      }
      
      #loading-text {
        display: block !important;
        visibility: visible !important;
        color: #ffffff !important;
        font-family: 'Arial', sans-serif !important;
        font-size: 24px !important;
        font-weight: bold !important;
        text-align: center !important;
        margin: 0 !important;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.8) !important;
        letter-spacing: 1px !important;
        opacity: 1 !important;
        z-index: 10000 !important;
      }
      

    </style>

  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=1280 height=720 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="loading-text">Loading</div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-build-title">cyber-lab</div>
      </div>
    </div>
    <script>
      // ビューポートフィット用の初期化
      function initializeViewportFit() {
        var container = document.getElementById('unity-container');
        var canvas = document.querySelector("#unity-canvas");
        
        if (container && canvas) {
          console.log('📐 Setting up viewport fit...');
          container.style.position = 'fixed';
          container.style.top = '0';
          container.style.left = '0';
          container.style.width = '100vw';
          container.style.height = '100vh';
          container.style.zIndex = '1';
          
          canvas.style.width = '100%';
          canvas.style.height = '100%';
          canvas.style.display = 'block';
          
          console.log('✅ Viewport fit initialized');
        }
      }

      // DOM読み込み完了時にビューポートフィットを設定
      document.addEventListener('DOMContentLoaded', () => {
        console.log('📄 DOM loaded - initializing viewport fit...');
        
        // デバッグ: ローディング要素の確認
        var loadingBar = document.getElementById('unity-loading-bar');
        var loadingText = document.getElementById('loading-text');
        var loadingPercentage = document.getElementById('loading-percentage');
        var loadingStatus = document.getElementById('loading-status');
        
        console.log('🔍 Loading elements check:');
        console.log('  unity-loading-bar:', loadingBar ? 'Found' : 'NOT FOUND');
        console.log('  loading-text:', loadingText ? 'Found' : 'NOT FOUND');
        console.log('  loading-percentage:', loadingPercentage ? 'Found' : 'NOT FOUND');
        console.log('  loading-status:', loadingStatus ? 'Found' : 'NOT FOUND');
        
        if (loadingBar) {
          console.log('  loading-bar display:', getComputedStyle(loadingBar).display);
          console.log('  loading-bar visibility:', getComputedStyle(loadingBar).visibility);
        }
        
        initializeViewportFit();
      });

      // ウィンドウリサイズ時にビューポートフィットを再適用
      window.addEventListener('resize', () => {
        console.log('📐 Window resized - reapplying viewport fit...');
        initializeViewportFit();
      });

      var canvas = document.querySelector("#unity-canvas");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Build.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/Build.data",
        frameworkUrl: buildUrl + "/Build.framework.js",
        codeUrl: buildUrl + "/Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "EBARA CORPORATION.",
        productName: "cyber-lab",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
      };

      // By default, Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      // If you would like all file writes inside Unity Application.persistentDataPath
      // directory to automatically persist so that the contents are remembered when
      // the user revisits the site the next time, uncomment the following line:
      // config.autoSyncPersistentDataPath = true;
      // This autosyncing is currently not the default behavior to avoid regressing
      // existing user projects that might rely on the earlier manual
      // JS_FileSystem_Sync() behavior, but in future Unity version, this will be
      // expected to change.

      // モバイル/デスクトップ判定コードを削除 - 全画面表示のため

      document.querySelector("#unity-loading-bar").style.display = "block";
      
      // ローディングバーを表示
      console.log('🎯 Initializing loading screen...');
      var loadingBar = document.querySelector("#unity-loading-bar");
      if (loadingBar) {
        // 強制的に表示（より強力なスタイル適用）
        loadingBar.style.cssText = `
          display: block !important;
          visibility: visible !important;
          opacity: 1 !important;
          z-index: 999999 !important;
          position: fixed !important;
          top: 50% !important;
          left: 50% !important;
          transform: translate(-50%, -50%) !important;
          background: linear-gradient(135deg, #1a1a1a, #2d2d2d) !important;
          border: 2px solid #444 !important;
          border-radius: 15px !important;
          padding: 30px !important;
          width: 400px !important;
          max-width: 90vw !important;
          box-shadow: 0 0 20px rgba(0,0,0,0.8) !important;
        `;
        console.log('✅ Loading screen displayed');
      } else {
        console.error('❌ Loading bar element not found!');
      }

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        // Loading... アニメーション用の変数
        var loadingDots = 0;
        var loadingInterval;
        
        // 要素が確実に存在することを確認してからアニメーション開始
        setTimeout(() => {
          console.log('🎬 Starting Loading... animation');
          loadingInterval = setInterval(() => {
            var loadingElement = document.querySelector("#loading-text");
            if (loadingElement) {
              var dots = '.'.repeat(loadingDots);
              loadingElement.textContent = "Loading" + dots;
              console.log('🔄 Loading text updated to:', "Loading" + dots);
              loadingDots = (loadingDots + 1) % 4; // 0, 1, 2, 3 の循環
            } else {
              console.error('❌ Loading text element not found for animation');
            }
          }, 500); // 0.5秒ごとに更新
        }, 100); // 100ms待ってからアニメーション開始

        createUnityInstance(canvas, config, (progress) => {
          // プログレス表示は不要（Loading...アニメーションのみ）
          
        }).then((unityInstance) => {
          console.log('✅ Loading complete - removing loading screen...');
          
          // Loading...アニメーションを停止
          if (loadingInterval) {
            clearInterval(loadingInterval);
            console.log('⏹️ Loading animation stopped');
          }
          
          // ローディング画面を強制的に削除
          var loadingBar = document.querySelector("#unity-loading-bar");
          if (loadingBar) {
            // DOM要素を完全に削除
            loadingBar.remove();
            console.log('🚀 Loading screen completely removed from DOM');
          } else {
            console.log('⚠️ Loading bar not found for removal');
          }
          
          // Unity初期化完了 - ビューポートフィットを再適用
          console.log('🎮 Unity initialized - applying viewport fit...');
          initializeViewportFit();

        }).catch((message) => {
          // エラー時の処理
          console.error('❌ Unity loading failed:', message);
          alert('読み込みエラーが発生しました: ' + message);
        });
      };

      document.body.appendChild(script);

    </script>
  </body>
</html>
